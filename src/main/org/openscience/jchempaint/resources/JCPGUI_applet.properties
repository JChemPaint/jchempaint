# This file is the place where all the parameters determining
# the GUI of JChemPaint are stored. It only contains the menu
# ordering,*not* the actions. Those are in JChemPaint.properties.

# Textual parameters (menu titles, button titles etc) are
# stored in JCPBundle.properties. Localization are stored
# in JCPBundle_xx.properties.

# @ before an entry means it's a submenu (so if there is @x in some menu, an x menu definition must exist
# + after an entry means it will become a check box menu item not checked at startup
# ++ after an entry means it will become a check box menu item checked at startup

#######################################################
# title of this GUI                                   #
#######################################################

Title=JChemPaint

#######################################################
# menubar definition                                  #
#######################################################
menubar=file edit view atomMenu bondMenu tools

file=new open save saveAs - export print
edit=undo redo - cutSelected copy copyAsSmiles paste - eraser selectAll - options
view=zoomin zoomout zoomoriginal - cleanup @flip @hydrogen
atomMenu=@formalCharge @hydrogen @isotopeChange convertToRadical @pseudoSymbols pseudoStar @valence - @symbolChange 
bondMenu=bond down_bond up_bond undefined_bond undefined_stereo_bond
tools=cleanup - createSMILES createInChI
help=help tutorial - about license

hydrogen=hydroon hydrooff
preferences=editPreferences reloadPreferences savePreferences 
flip=flipHorizontal flipVertical
formalCharge=plus minus
valence= valenceOff valence1 valence2 valence3 valence4 valence5 valence6 valence7 valence8

#######################################################
# popup menu definitions                              #
#######################################################

atompopup=@formalCharge @hydrogen @isotopeChange convertToRadical \
  @pseudoSymbols pseudoStar @valence - @symbolChange - cut copy eraser selectFromChemObject \
  selectAll - showChemObjectProperties showACProperties
pseudopopup=selectFromChemObject cut - makeNormal
symbolChange=periodictable enterelement - @commonSymbols @alkaliMetals \
  @alkaliEarthMetals @transitionMetals @metals @metalloids @halogenSymbols \
  @nobelSymbols
isotopeChange=majorPlusThree majorPlusTwo majorPlusOne \
  major majorMinusOne majorMinusTwo majorMinusThree
commonSymbols=symbolH symbolC symbolN symbolO symbolS symbolF \
  symbolP symbolCl symbolBr symbolI
alkaliMetals=symbolLi symbolNa symbolK symbolRb symbolCs symbolFr
alkaliEarthMetals=symbolBe symbolMg symbolCa symbolSr symbolBa symbolRa
transitionMetals=symbolSc symbolTi symbolV symbolCr symbolMn symbolFe \
  symbolCo symbolNi symbolCu symbolZn symbolY symbolZr symbolNb symbolMo \
  symbolTc symbolRu symbolRh symbolPd symbolAg symbolCd symbolHf symbolTa \
  symbolW symbolRe symbolOs symbolIr symbolPt symbolAu symbolHg symbolRf \
  symbolDb symbolSg symbolBh symbolHs symbolMt symbolDs symbolRg
metals=symbolAl symbolGa symbolIn symbolSn symbolTl symbolPb symbolBi
metalloids=symbolB symbolSi symbolGe symbolAs symbolSb symbolTe symbolPo
nonmetalls=symbolC symbolN symbolO symbolP symbolS symbolSe
halogenSymbols=symbolF symbolCl symbolBr symbolI
nobelSymbols=symbolHe symbolNe symbolAr
pseudoSymbols=pseudoR pseudoR1 pseudoR2 pseudoR3 pseudoR4 pseudoRX
bondpopup=bond down_bond up_bond undefined_bond \
  undefined_stereo_bond - cut copy eraser selectFromChemObject selectAll - \
  showChemObjectProperties showACProperties
chemmodelpopup= cutSelected selectAll - @hydrogen \
  adjustBondOrders resetBondOrders - cleanup

#######################################################
# toolbar definition                                  #
#######################################################

uppertoolbar=select lasso eraser undo redo zoomin zoomout rotate plus minus \
  move cutSelected copy paste flipHorizontal flipVertical
righttoolbar=periodictable enterelement C H O N P S F Cl Br I
lowertoolbar=triangle square pentagon hexagon octagon benzene
lefttoolbar=bond up_bond down_bond undefined_bond undefined_stereo_bond


